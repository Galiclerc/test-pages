    <script>
      var dropArea = document.getElementById("dropArea");
      const span = document.getElementById('confirm')

      // Evitar el comportamiento predeterminado del navegador al arrastrar y soltar
      dropArea.addEventListener("dragenter", preventDefault, false);
      dropArea.addEventListener("dragleave", preventDefault, false);
      dropArea.addEventListener("dragover", preventDefault, false);
      dropArea.addEventListener("drop", preventDefault, false);

      function preventDefault(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // Cambiar el aspecto de la zona de soltar cuando se arrastra un archivo encima
      dropArea.addEventListener(
        "dragenter",
        function () {
          dropArea.classList.add("dragging");
        },
        false
      );

      dropArea.addEventListener(
        "dragleave",
        function () {
          dropArea.classList.remove("dragging");
        },
        false
      );

      // Manejar el evento de soltar archivo
      dropArea.addEventListener("drop", handleDrop, false);

      function handleDrop(e) {

      }
