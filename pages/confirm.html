    <main >
        <div class="alert-container">
        <button id="btn" class="alert-btn"> Click ac√°!</button>
        
    </div>
    <div class="confirm">
        <span id="confirm" class="span-confirm"></span>
    </div>
    </main>
<script type="module">
    const btn = document.getElementById('btn')
    const span = document.getElementById('confirm')
    btn.addEventListener('click', ()=>{
       let confirmacion = confirm('Esto es un Confirm')
        if(confirmacion === true){
       span.innerText ='Hiciste click en aceptar'
        
    }else{
        span.innerText = 'Hiciste click en cancelar'
    }
    })

</script>
